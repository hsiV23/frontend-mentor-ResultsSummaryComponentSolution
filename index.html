<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="assets/images/favicon-32x32.png">
    <title>ResultSummaryComponent</title>
</head>

<body>
    <main class="card-container">
        <div class="left-card-container">
            <h2>Your Result</h2>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="right-card-container">
            <h2>Summary</h2>
            <div class="tabs-container">
                <div class="tab-1">
                    <img src="assets/images/icon-reaction.svg" alt="icon">
                    <p id="reaction">Reaction</p>
                    <p class="score"><span class="main-score">80</span> <span class="over">/ 100</span></p>
                </div>
                <div class="tab-2">
                    <img src="assets/images/icon-memory.svg" alt="icon">
                    <p id="memory">Memory</p>
                    <p class="score"><span class="main-score">92</span> <span class="over">/ 100</span></p>
                </div>
                <div class="tab-3">
                    <img src="assets/images/icon-verbal.svg" alt="icon">
                    <p id="verbal">Verbal</p>
                    <p class="score"><span class="main-score">61</span> <span class="over">/ 100</span></p>
                </div>
                <div class="tab-4">
                    <img src="assets/images/icon-visual.svg" alt="icon">
                    <p id="visual">Visual</p>
                    <p class="score"><span class="main-score">73</span> <span class="over">/ 100</span></p>
                </div>
            </div>
            <a href="#">Continue</a>
        </div>
    </main>
</body>

</html>
